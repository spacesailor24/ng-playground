<p-dialog
  [(visible)]="display"
  modal="modal"
  [responsive]="true"
  [dismissableMask]="true"
  [showHeader]="false"
  minWidth="600"
  minHeight="0"
  (onHide)="onClose()">

  <div>This is some awesome content!</div>

  <p-footer class="is-clearfix">
    <button class="button is-small is-info is-pulled-right" (click)="onClose()">Close</button>
  </p-footer>
</p-dialog>
